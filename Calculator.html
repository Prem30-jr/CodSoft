<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    #output {
      font-size: 18px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #buttons {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>

<div id="calculator">
  <div id="output"></div>
  <div id="buttons">
    <button onclick="clearOutput()">C</button>
    <button onclick="appendToOutput('/')">/</button>
    <button onclick="appendToOutput('*')">*</button>
    <button onclick="deleteLastChar()">DEL</button>
    <button onclick="appendToOutput('7')">7</button>
    <button onclick="appendToOutput('8')">8</button>
    <button onclick="appendToOutput('9')">9</button>
    <button onclick="appendToOutput('-')">-</button>
    <button onclick="appendToOutput('4')">4</button>
    <button onclick="appendToOutput('5')">5</button>
    <button onclick="appendToOutput('6')">6</button>
    <button onclick="appendToOutput('+')">+</button>
    <button onclick="appendToOutput('1')">1</button>
    <button onclick="appendToOutput('2')">2</button>
    <button onclick="appendToOutput('3')">3</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToOutput('0')">0</button>
    <button onclick="appendToOutput('.')">.</button>
  </div>
</div>

<script>
  let outputElement = document.getElementById('output');

  function appendToOutput(value) {
    outputElement.textContent += value;
  }

  function clearOutput() {
    outputElement.textContent = '';
  }

  function deleteLastChar() {
    outputElement.textContent = outputElement.textContent.slice(0, -1);
  }

  function calculateResult() {
    try {
      outputElement.textContent = eval(outputElement.textContent);
    } catch (error) {
      outputElement.textContent = 'Error';
    }
  }
</script>

</body>
</html>
